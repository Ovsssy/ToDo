<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>ToDo</title>
</head>
<body>
    <header class="header">
        <div class="header__logotype">
            <img src="img/rocket.svg" alt="">
            <img src="img/todo.svg" alt="">
        </div>
    </header>
    <main class="main">
        <div class="main-container">
            <section class="input-block">
                <input class="input-block__input" type="text" id="input-box" placeholder="Создать новую задачу...">
                <button onclick="addTask()" class="input-block__btn"><span>Add</span><img src="img/plus.svg"></button>
            </section>
            <nav class="navigation">
                <ul class="navigation__list">
                    <li data-f="all" class="navigation__item">Все задачи</li>
                    <li data-f="task-block__item--checked" class="navigation__item">Активные</li>
                    <li data-f="task-block__item--active" class="navigation__item">Выполненные</li>
                </ul>
            </nav>
            <section class="task-block">
                <ul class="task-block__list" id="task-list">
                    <li class="task-block__item task-block__item--active">
                        Task 1
                        <button class="task-block__delete"></button>
                    </li>
                    <li class="task-block__item task-block__item--active">
                        Task 2
                        <button class="task-block__delete"></button>
                    </li>
                </ul>
            </section>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
